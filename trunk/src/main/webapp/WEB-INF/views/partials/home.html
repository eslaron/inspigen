<div ng-controller="UserController">

	<form data-th-action="logout" method="post">
			<button type="submit" class="mini ui button red">Wyloguj się</button>
	</form>

Witaj {{username}}!
			
	<div class="container">

    <form role="form" style="width:200px; margin: 0 0;">
        <h1>Dodaj użytkownika</h1>
        
    
            <input type="text" placeholder="Nazwa użytkownika" class="form-control" ng-model="user.username" />
            
            <input type="password" placeholder="Hasło" class="form-control" ng-model="user.password" />
            
            <input type="text" placeholder="Email" class="form-control" ng-model="user.email" />
            
            <select class="form-control placeholder" ng-model="user.role">
					<option value="">Rola</option>
						<option ng-repeat="r in userRoleList" value="{{r.role}}">{{r.description}}</option>
					</select>
            
            <input type="checkbox" data-label="Aktywne" class="checkbox" ng-model="user.enabled" />
          
        <button class="btn btn-primary" ng-click="addUser()">Zapisz</button>
    </form>
</div>
</div>
