<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" ng-app="AngularSpringApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Core CSS - Include with every page -->
    <link type="text/css" rel="stylesheet" href="resources/bootstrap/css/bootstrap.css" 
        data-th-href="@{resources/bootstrap/css/bootstrap.css}" />
        
    <link type="text/css" rel="stylesheet" href="resources/font-awesome/css/font-awesome.css" 
        data-th-href="@{resources/font-awesome/css/font-awesome.css}" />
        
    <link type="text/css" rel="stylesheet" href="resources/bootstrap/css/app.css" 
        data-th-href="@{resources/bootstrap/css/app.css}" />
       
    <title data-th-text="#{forgotPassword.page.title}">Login Page</title>
</head>

<body ng-controller="PasswordResetController">

<div class="container">
    <div class="row">
        <div class="col-md-3 center">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Przypomnienie hasła
                </div>
                <div class="panel-body">
                    <form name="f" data-th-action="@{/resetPassword}" method="POST" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-12">
                         <div ng-hide="hideMessage" ng-class= "alertStyle">
				                   {{message}}     
				                  
				   			</div>
				   			<div ng-hide="hideMessage">
				   				{{redirectMessage}}
				   			</div>  
                            <input ng-hide="hideInput" type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>       
                    <div ng-hide="hideInput" class="form-group last">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm">Zresetuj hasło</button>
                        </div>
                    </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="resources/js/jquery-2.1.1.min.js" 
        data-th-src="@{resources/js/jquery-2.1.1.min.js}"></script>
        
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="resources/bootstrap/js/bootstrap.min.js" 
        data-th-src="@{resources/bootstrap/js/bootstrap.min.js}"></script>
        
        <!-- AngularJS -->

	<script src="resources/js/lib/angular/angular.js"></script>
	<script src="resources/js/lib/angular/angular-route.js"></script>
	<script src="resources/js/app.js"></script>
	<script src="resources/js/services.js"></script>
	<script src="resources/js/filters.js"></script>
	<script src="resources/js/directives.js"></script>      
	<script src="resources/js/controllers/PasswordResetController.js"></script>

</body>
</html>
