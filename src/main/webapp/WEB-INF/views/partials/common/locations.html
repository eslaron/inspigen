<div class="content"  ng-controller="LocationsController">
<div class="userList container col-md-5">
<h2>Lokacje</h2>

					<div ng-hide="hideMessage" ng-class="messageStyle">
				                   {{message}}     
				   			</div>
				   			
		 <table ng-table="tableParams" show-filter="true" class="table"> 
		        <tr ng-repeat="location in $data">
		            <td data-title="'Id'" sortable="'id'">{{location.id}}</td>
		            <td data-title="'Nazwa'" sortable="'name'" filter="{ 'name': 'text' }">{{location.name}}</td>
		           	<td data-title="'Miejscowość'" sortable="'city'" filter="{ 'city': 'text' }">{{location.city}}</td>
		            <td  align="right">
		            	<a class="btn btn-primary" ui-sref="app.locations.details({ id: location.id })"><i class="fa fa-folder-o"></i></a>
		            </td>
		            <td align="right">
		            	<a class="btn btn-warning" ng-hide="hasRole('ROLE_MOD') || hasRole('ROLE_USER')" ui-sref="app.locations.edit({ id: location.id })"><i class="fa fa-pencil-square-o"></i></a>
		            </td>
		             <td align="right">
		            	<button class="btn btn-danger" ng-hide="hasRole('ROLE_MOD') || hasRole('ROLE_USER')" data-toggle="modal" data-target="#myModal" ng-click="getConfirmDeleteId(location.id)"><i class="fa fa-trash-o fa-lg"></i></button>
		            </td>		
		        </tr>
        </table> 	
        
        <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Potwierdzenie</h4>
      </div>
      <div class="modal-body">
        Czy na pewno chcesz usunąć tę lokację? 
      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-danger" ng-click="deleteLocation(cid)">Usuń</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Anuluj</button>
      </div>
    </div>
  </div>
</div>
</div>
