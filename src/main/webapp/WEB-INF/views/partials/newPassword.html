<div class="container containerMargin" ng-controller="AccountsController">
    <div class="row">
        <div class="col-md-3 center">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Przypomnienie hasła
                </div>
                <div class="panel-body">
                    <form name="newPassword_form" ng-submit="resetPassword()" class="form-horizontal input-border" novalidate>
                    	<div ng-hide="hideMessage" ng-class="messageStyle">
				                   			{{resetMessage}}     
				   		</div>
				   		
		              <div class="form-group">
								<div class="col-sm-12">
		    						<input
		    								class="form-control" 
		    								type="password" 
		            						placeholder="Nowe hasło" 
		            						name="password" 
		            						ng-model="reset.password" 
		            						ng-minlength=5
		            						ng-maxlength=16
		            						ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/"
		            						ng-model-options="{debounce: 1000}"
		            						required />
		  							<div class="error-container" ng-show="newPassword_form.password.$dirty 
		  							&& newPassword_form.password.$invalid">
		  							
		  							 <small class="error-message" ng-show="newPassword_form.password.$error.required">
									    	Wprowadź hasło.</small>
									    <small class="error-message" ng-show="
									    !newPassword_form.password.$error.minlength
									    && !newPassword_form.password.$error.maxlength
									    && newPassword_form.password.$error.pattern">
									    	Hasło musi zawierać przynajmniej jedno duzą literę i jedną cyfrę.</small>	
									    <small class="error-message" ng-show="
									    	!newPassword_form.password.$error.required 
									    	&& newPassword_form.password.$error.minlength
											|| newPassword_form.password.$error.maxlength">
									    	Hasło musi się składać z przynajmniej 5 i niewięcej niż 16 znaków.</small>
		  							</div>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-12">
		    						<input 
		    								class="form-control" 
		    								type="password" 
		            						placeholder="Potwierdź nowe hasło" 
		            						name="confirmPassword" 
		            						ng-model="reset.confirmPassword" 
		             						ng-match="reset.password"
		            					 	required />
		  							<div class="error-container" ng-show="newPassword_form.confirmPassword.$dirty 
		  							&& newPassword_form.confirmPassword.$invalid">
									    <small class="error-message" ng-show="newPassword_form.confirmPassword.$error.required">
									    	Potwierdź hasło.</small>
									    <small class="error-message" ng-show="
									    !newPassword_form.confirmPassword.$error.required
									    && newPassword_form.confirmPassword.$error.match">
									    	Hasła się nie zgadzają.</small>
		  							</div>
								</div>
							</div>
						
						
                    		<button type="submit" class="btn btn-success btn-sm" ng-disabled="newPassword_form.$invalid">Zresetuj hasło</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
