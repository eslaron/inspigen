	<div class="container">
    <div class="row">
        <div class="col-md-3 center">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Resetowanie hasła
                </div>
                <div class="panel-body">
                    <form name="f" data-th-action="@{/newPassword}" method="POST" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-12">
                  
                            <input type="password" class="form-control" id="password" name="password" placeholder="Hasło" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="Powtórz hasło" />
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm">Resetuj</button><br />
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
