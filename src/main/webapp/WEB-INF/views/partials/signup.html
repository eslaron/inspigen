<div class="container containerMargin" ng-controller="RegisterController">

	<div class="row">
        <div class="col-md-3 center">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-user"></span> Rejestracja
                </div>
            <div class="panel-body">
            				          
				        
				<form name="signup_form" ng-submit="registerUser()" class="form-horizontal input-border" novalidate>
 
    						<div ng-hide="hideMessage" ng-class="messageStyle">
				                   {{activationMessage}}     
				   			</div>
 
					<div class="form-group">
						<div class="col-sm-12">
    						<input
    								class="form-control" 
    								type="text" 
            						placeholder="Nazwa uøytkownika" 
            						name="username" 
            						ng-model="signup.username" 
            						required />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-12">
    						<input
    								class="form-control" 
    								type="password" 
            						placeholder="Has≥o" 
            						name="password" 
            						ng-model="signup.password" 
            						required />
  					
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-12">
    						<input 
    								class="form-control" 
    								type="password" 
            						placeholder="Potwierdü has≥o" 
            						name="confirmPassword" 
            						ng-model="signup.confirmPassword" 
             						ng-match="signup.password"
            						ng-model-options="{debounce: 1000}"
            					 	required />
  							<div class="error-container" ng-show="signup_form.confirmPassword.$dirty 
  							&& signup_form.confirmPassword.$invalid">
							    <small class="error-message" ng-show="signup_form.confirmPassword.$error.required">
							    	Potwierdü has≥o.</small>
							    <small class="error-message" ng-show="
							    !signup_form.confirmPassword.$error.required
							    && signup_form.confirmPassword.$error.match">
							    	Has≥a siÍ nie zgadzajπ.</small>
  							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
    						<input
    								class="form-control"
      								type="email" 
      								placeholder="Email" 
      								name="email" 
      								ng-model="signup.email" 
      						
      								required />
      				
      						
    			
						</div>
					</div> 
					
					<div class="form-group">
						<div class="col-sm-12">
    						<input
    								class="form-control"
      								type="text" 
      								placeholder="Potwierdü email" 
      								name="confirmEmail" 
      								ng-model="signup.confirmEmail" 
      								ng-match="signup.email"
      								ng-model-options="{debounce: 1000}"
      								required />
    						<div class="error-container" ng-show="signup_form.confirmEmail.$dirty 
    						&& signup_form.confirmEmail.$invalid">
      						 <small class="error-message" ng-show="signup_form.confirmEmail.$error.required">
							    	Potwierdü adres email.</small>
							    <small class="error-message" ng-show="
							    !signup_form.confirmEmail.$error.required
							    && signup_form.confirmEmail.$error.match">
							    	Adresy sie nie zgadzajπ.</small>
    						</div>
						</div>
					</div> 

    <button type="submit" class="btn btn-success btn-sm" ng-disabled="signup_form.$invalid">Zarejestruj</button>
	<small class="error-message" ng-show="timeoutMessage"><br/>{{timeoutMessage}}</small>
</form>

  </div>
  </div>
  </div>
  </div>
  </div>
