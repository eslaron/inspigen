<div class="login-page" ng-controller="LoginController">
    <div class="login-box">
        <div class="login-box-body info-box">
            <form name="f" role="form">
                <div class="form-group has-feedback">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" ng-model="username" placeholder="Nazwa użytkownika" />
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
                        <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Hasło" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                    </div><!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login()">Zaloguj</button>
                    </div><!-- /.col -->
                </div>
            </form>
            <a href="#">Nie pamiętam hasła</a><br>
            <a href="register.html" class="text-center">Zarejestruj konto</a>

        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
</div>
