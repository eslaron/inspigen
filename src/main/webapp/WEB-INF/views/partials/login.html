<div class="container containerMargin" ng-controller="LoginController">
    <div class="row">
        <div class="col-md-3 center">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Logowanie
                </div>
                <div class="panel-body">
                    <form name="f" class="form-horizontal" role="form">
                    
                    <div ng-hide="hideMessage" ng-class="messageStyle">
				                   {{activationMessage}}  
				                   {{loginMessage}}   
				   	</div>
                    <div class="form-group">
                        <div class="col-sm-12">
                        	<input type="text" class="form-control" id="username" name="username" ng-model="username" placeholder="Nazwa użytkownika" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Hasło" />
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-success btn-sm" ng-click="login()">Zaloguj</button><br />
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
